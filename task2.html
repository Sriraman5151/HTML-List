<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--UNORDERED LIST</title>
</head>
<body>
    <!--UNORDERED LIST  (DEFAULT-DISK)-->
    <ul>
        <li>ENGLISH</li>
        <li>TAMIL</li>
        <li>HINDHI</li>
    </ul>

    <!--UNORDERED LIST  (CIRCLE)-->
    <ul style="list-style-type: circle;">
        <li>MORNING</li>
        <li>AFTERNOON</li>
        <li>NIGHT</li>
    </ul>

    <!---UNORDERED LIST  (SQUARE)-->
    <ul>
        <li>SQUARE</li>
        <li>RECTANGLE</li>
        <li>TRIANGLE</li>
    </ul>

    <!--UNORDERED LIST  (NONE--REMOVE BULLETS)-->
    <ul style="list-style-type: none;">
        <li>FULL</li>
        <li>HALF</li>
        <li>EMPTY</li>
    </ul>
</body>
</html>
